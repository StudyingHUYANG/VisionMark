<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1e1e2e;
      color: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .title { color: #FB7299; font-size: 18px; font-weight: bold; }

    .section { margin-bottom: 20px; }
    .section-label {
      color: #aaa;
      font-size: 13px;
      margin-bottom: 10px;
      display: block;
    }

    /* Skip mode toggle */
    .toggle-group {
      display: flex;
      gap: 10px;
    }
    .toggle-btn {
      flex: 1;
      padding: 10px;
      background: #333;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .toggle-btn.active {
      background: #FB7299;
      border-color: #FB7299;
    }

    /* Ad type checkboxes */
    .checkbox-group {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .checkbox-item:last-child { margin-bottom: 0; }
    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-item label {
      color: #ddd;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: #FB7299;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .save-btn:hover { opacity: 0.9; }

    .hint {
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">设置</div>
  </div>

  <div class="section">
    <span class="section-label">跳过模式</span>
    <div class="toggle-group">
      <button id="mode-auto" class="toggle-btn active">自动跳过</button>
      <button id="mode-manual" class="toggle-btn">手动跳过</button>
    </div>
    <div class="hint">手动模式下会在视频画面显示"跳过"按钮</div>
  </div>

  <div class="section">
    <span class="section-label">跳过的广告类型</span>
    <div class="checkbox-group">
      <div class="checkbox-item">
        <input type="checkbox" id="type-hard" checked>
        <label for="type-hard">硬广 (Hard Ad)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="type-soft" checked>
        <label for="type-soft">软广 (Soft Ad)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="type-placement" checked>
        <label for="type-placement">植入 (Placement)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="type-intro">
        <label for="type-intro">片头 (Intro)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="type-mid">
        <label for="type-mid">中段 (Mid)</label>
      </div>
    </div>
  </div>

  <button id="save-btn" class="save-btn">保存设置</button>

  <script src="options.js"></script>
</body>
</html>
